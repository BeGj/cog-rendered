<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COG Renderer WebGPU Demo</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #111;
      font-family: 'Inter', sans-serif;
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 8px;
      color: white;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    input[type="file"],
    input[type="text"] {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #222;
      color: white;
    }

    button {
      padding: 8px 16px;
      background: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <div id="app">
    <canvas id="canvas"></canvas>
    <div class="controls" id="controls">
      <h3>COG Renderer</h3>
      <input type="file" id="fileInput" accept=".tif,.tiff">
      <div style="margin: 10px 0; text-align: center;">OR</div>
      <input type="text" id="urlInput" placeholder="Enter COG URL">
      <button id="loadUrlBtn">Load URL</button>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
